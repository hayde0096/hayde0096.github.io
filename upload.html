<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片上传</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f7;
      padding: 20px;
    }

    h1 {
      color: #1a1a1a;
      margin: 20px 0;
      font-size: 24px;
      text-align: center;
    }

    .config-box {
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
    }

    #github-token {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      padding: 12px 24px;
      background: #2ea44f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #22863a;
    }

    #drop-zone {
      border: 3px dashed #e0e0e0;
      border-radius: 12px;
      padding: 40px;
      margin: 20px auto;
      max-width: 800px;
      text-align: center;
      color: #666;
      background: white;
      transition: all 0.3s;
    }

    #drop-zone.dragover {
      border-color: #2ea44f;
      background: #f8fff9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .image-item {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .image-item:hover {
      transform: translateY(-3px);
    }

    .image-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: none;
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
      font-size: 14px;
    }

    .upload-btn {
      width: 100%;
      padding: 12px;
      background: #2ea44f;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .upload-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
        padding: 10px;
      }
      
      #drop-zone {
        padding: 30px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>上传新图片 <a href="index.html" style="font-size:0.8em; color: #2ea44f;">返回画廊</a></h1>
  
  <div class="config-box">
    <input type="password" id="github-token" placeholder="请输入GitHub访问令牌">
    <button onclick="saveToken()">保存令牌</button>
  </div>

  <div id="drop-zone">将图片拖拽到此处或点击选择文件</div>
  <div id="preview-grid" class="grid"></div>

  <script>
    // 配置信息（替换为你的信息）
    const REPO_OWNER = 'hayde0096';      // 你的GitHub用户名
    const REPO_NAME = 'Kisegaeningyou'; // 存储仓库名称
    const IMAGE_FOLDER = 'images';       // 仓库中的图片目录

    // 元素引用
    const dropZone = document.getElementById('drop-zone');
    const previewGrid = document.getElementById('preview-grid');
    const tokenInput = document.getElementById('github-token');

    // 初始化令牌
    let githubToken = localStorage.getItem('githubToken') || '';
    tokenInput.value = githubToken;

    // 保存令牌
    function saveToken() {
      githubToken = tokenInput.value.trim();
      localStorage.setItem('githubToken', githubToken);
      alert('令牌已保存！');
    }

    // 拖拽处理
    document.addEventListener('dragover', e => e.preventDefault());
    document.addEventListener('drop', e => e.preventDefault());

    dropZone.addEventListener('dragover', () => {
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    // 点击选择文件
    dropZone.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.multiple = true;
      input.accept = 'image/*';
      input.onchange = e => handleFiles(e.target.files);
      input.click();
    });

    // 处理文件
    async function handleFiles(files) {
      if (!githubToken) {
        alert('请先输入并保存GitHub访问令牌！');
        return;
      }

      Array.from(files).forEach(file => {
        if (!file.type.startsWith('image/')) return;

        const reader = new FileReader();
        reader.onload = e => {
          createPreviewCard(e.target.result, file);
        };
        reader.readAsDataURL(file);
      });
    }

    // 创建预览卡片
    function createPreviewCard(imgData, file) {
      const card = document.createElement('div');
      card.className = 'image-item';
      card.innerHTML = `
        <img src="${imgData}" alt="预览图片">
        <textarea placeholder="请输入图片说明..."></textarea>
        <button class="upload-btn" onclick="uploadThis(this)">上传到图库</button>
      `;
      card.file = file; // 保存文件对象
      previewGrid.prepend(card);
    }

    // 上传逻辑
    async function uploadThis(button) {
      const card = button.parentElement;
      const file = card.file;
      const description = card.querySelector('textarea').value.trim() || '未添加说明';
      
      button.disabled = true;
      button.textContent = '上传中...';

      try {
        const filename = `${IMAGE_FOLDER}/${Date.now()}_${file.name}`;
        const base64Data = await readFileAsBase64(file);
        
        const response = await fetch(
          `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${filename}`,
          {
            method: 'PUT',
            headers: {
              'Authorization': `token ${githubToken}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message: `添加图片: ${description}`,
              content: base64Data,
              branch: 'main'
            })
          }
        );

        if (!response.ok) throw new Error(await response.text());
        
        button.style.background = '#28a745';
        button.textContent = '✓ 上传成功';
        setTimeout(() => card.remove(), 2000);
        
      } catch (error) {
        console.error('上传失败:', error);
        button.style.background = '#dc3545';
        button.textContent = '上传失败，点击重试';
        button.disabled = false;
      }
    }

    // 文件转Base64
    function readFileAsBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
