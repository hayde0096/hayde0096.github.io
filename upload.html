<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片上传</title>
  <style>
    /* 保持与画廊一致的视觉风格 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin: 20px 0 40px;
      color: #2c3e50;
    }

    /* 配置区域 */
    .config-box {
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
      padding: 0 15px;
    }

    #github-token {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    /* 上传区域 */
    #drop-zone {
      border: 3px dashed #e0e0e0;
      border-radius: 12px;
      padding: 40px;
      margin: 20px auto;
      max-width: 800px;
      text-align: center;
      color: #666;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    #drop-zone:hover {
      border-color: #2ea44f;
      background: #f8fff9;
    }

    /* 预览网格 */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1400px;
      margin: 20px auto;
    }

    /* 预览卡片 */
    .preview-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .image-preview {
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
    }

    .image-preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .description-editor {
      padding: 15px;
      height: 120px;
      position: relative;
    }

    .description-textarea {
      width: 100%;
      height: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      resize: none;
      font-family: inherit;
      font-size: 14px;
      line-height: 1.4;
    }

    .upload-control {
      padding: 15px;
      background: #f8f9fa;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .upload-btn {
      padding: 8px 20px;
      background: #2ea44f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .upload-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .file-name {
      font-size: 12px;
      color: #666;
      max-width: 60%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
      
      .image-preview {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <h1>上传新图片 <a href="index.html">返回画廊</a></h1>
  
  <div class="config-box">
    <input type="password" id="github-token" placeholder="请输入GitHub访问令牌">
    <button class="upload-btn" onclick="saveToken()">保存令牌</button>
  </div>

  <div id="drop-zone">
    <p>拖拽图片到此区域或点击选择文件</p>
    <p style="font-size:12px; color:#999; margin-top:8px;">支持JPEG/PNG格式</p>
  </div>

  <div id="preview-grid" class="grid"></div>

  <script>
    // 配置信息（与画廊页面一致）
    const CONFIG = {
      REPO_OWNER: 'hayde0096',
      REPO_NAME: 'Kisegaeningyou',
      IMAGE_FOLDER: 'images'
    };

    // 初始化
    let githubToken = localStorage.getItem('githubToken') || '';
    document.getElementById('github-token').value = githubToken;

    // 保存令牌
    function saveToken() {
      githubToken = document.getElementById('github-token').value.trim();
      localStorage.setItem('githubToken', githubToken);
      showToast('令牌已保存', 'success');
    }

    // 拖拽处理
    const dropZone = document.getElementById('drop-zone');
    
    // 阻止默认行为
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(event => {
      dropZone.addEventListener(event, preventDefaults, false);
      document.addEventListener(event, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    // 高亮效果
    ['dragenter', 'dragover'].forEach(event => {
      dropZone.addEventListener(event, () => dropZone.style.borderColor = '#2ea44f', false);
    });

    ['dragleave', 'drop'].forEach(event => {
      dropZone.addEventListener(event, () => dropZone.style.borderColor = '#e0e0e0', false);
    });

    // 文件处理
    dropZone.addEventListener('drop', handleDrop, false);
    dropZone.addEventListener('click', () => document.getElementById('file-input').click());

    function handleDrop(e) {
      const files = e.dataTransfer.files;
      processFiles(files);
    }

    // 创建隐藏的文件输入
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.multiple = true;
    fileInput.accept = 'image/*';
    fileInput.id = 'file-input';
    fileInput.style.display = 'none';
    fileInput.addEventListener('change', e => processFiles(e.target.files));
    document.body.appendChild(fileInput);

    // 处理文件（已移除大小限制）
    async function processFiles(files) {
      if (!githubToken) {
        showToast('请先保存GitHub访问令牌', 'error');
        return;
      }

      Array.from(files).forEach(file => {
        if (!file.type.startsWith('image/')) {
          showToast(`跳过非图片文件: ${file.name}`, 'warning');
          return;
        }

        createPreviewCard(file);
      });
    }

    // 创建预览卡片
    function createPreviewCard(file) {
      const reader = new FileReader();
      reader.onload = e => {
        const card = document.createElement('div');
        card.className = 'preview-card';
        card.innerHTML = `
          <div class="image-preview">
            <img src="${e.target.result}" alt="预览">
          </div>
          <div class="description-editor">
            <textarea class="description-textarea" 
              placeholder="请输入图片说明..."
              maxlength="200"></textarea>
          </div>
          <div class="upload-control">
            <span class="file-name">${file.name}</span>
            <button class="upload-btn" onclick="uploadFile(this)">开始上传</button>
          </div>
        `;

        // 自动调整文本框
        const textarea = card.querySelector('textarea');
        textarea.addEventListener('input', autoResizeText);
        document.getElementById('preview-grid').prepend(card);
      };
      reader.readAsDataURL(file);
    }

    // 自动调整文字大小
    function autoResizeText(e) {
      const textarea = e.target;
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
      textarea.style.fontSize = '14px';
      
      while (textarea.scrollHeight > 100 && parseInt(textarea.style.fontSize) > 12) {
        const newSize = parseInt(textarea.style.fontSize) - 0.5;
        textarea.style.fontSize = newSize + 'px';
      }
    }

    // 上传文件
    async function uploadFile(button) {
      const card = button.closest('.preview-card');
      const file = card.querySelector('img').src; // 获取Base64数据
      const description = card.querySelector('textarea').value.trim() || '无说明';
      
      button.disabled = true;
      button.textContent = '上传中...';

      try {
        // 生成唯一文件名
        const timestamp = Date.now();
        const fileExt = card.querySelector('.file-name').textContent.split('.').pop();
        const imageFilename = `${CONFIG.IMAGE_FOLDER}/${timestamp}.${fileExt}`;
        const descFilename = `${imageFilename}.desc.txt`;

        // 上传图片
        const imageContent = file.split(',')[1];
        await githubUpload(imageFilename, imageContent, description);

        // 上传说明
        const descContent = btoa(unescape(encodeURIComponent(description)));
        await githubUpload(descFilename, descContent, '添加图片说明');

        // 上传成功
        button.textContent = '✓ 上传成功';
        button.style.background = '#28a745';
        setTimeout(() => card.remove(), 2000);

      } catch (error) {
        console.error('上传失败:', error);
        button.textContent = '上传失败';
        button.style.background = '#dc3545';
        button.disabled = false;
        showToast(`上传失败: ${error.message}`, 'error');
      }
    }

    // GitHub上传函数
    async function githubUpload(path, content, message) {
      const response = await fetch(
        `https://api.github.com/repos/${CONFIG.REPO_OWNER}/${CONFIG.REPO_NAME}/contents/${path}`,
        {
          method: 'PUT',
          headers: {
            'Authorization': `token ${githubToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: message,
            content: content,
            branch: 'main'
          })
        }
      );

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.message);
      }
      return response.json();
    }

    // 提示信息
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.style = `
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        background: ${type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#17a2b8'};
        color: white;
        border-radius: 8px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        z-index: 1000;
      `;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
  </script>
</body>
</html>
