<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: rgba(255,255,255,0.8);

            font-size: 1.1em;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .project-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            display: block;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .project-card h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .project-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .project-card .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-right: 5px;
        }
    </style>
</head>
<body>

            <script>
            const container = document.getElementById('projectsContainer');

            function renderProjects(projects) {
                container.innerHTML = '';
                projects.forEach((project, idx) => {
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.style.cursor = 'pointer';
                    card.innerHTML = `
                        <h2>${project.name}</h2>
                        <p id="desc-${idx}">${project.description}</p>
                        <div style="margin-top:10px;font-size:0.95em;"><a href="${project.url}" target="_blank" style="color:#667eea;text-decoration:underline;" onclick="event.stopPropagation();">GitHub ä»“åº“</a></div>
                    `;
                    card.onclick = () => { window.open(project.pages, '_blank'); };
                    container.appendChild(card);
                });
            }

            // åŠ è½½ js-yaml åº“
            function loadScript(src) {
                return new Promise((resolve, reject) => {
                    const s = document.createElement('script');
                    s.src = src;
                    s.onload = resolve;
                    s.onerror = reject;
                    document.head.appendChild(s);
                });
            }

            async function loadProjects() {
                try {
                    await loadScript('https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js');
                    const txt = await fetch('projects.yaml').then(r => r.text());
                    const projects = window.jsyaml.load(txt);
                    renderProjects(projects);
                } catch {
                    container.innerHTML = '<div style="color:white;font-size:1.2em;">é¡¹ç›®åˆ—è¡¨åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ projects.yaml æ–‡ä»¶ã€‚</div>';
                }
            }

            loadProjects();
            </script>
    </div>
