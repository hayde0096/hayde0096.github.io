<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片画廊</title>
  <style>
    /* 基础样式 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    /* 拖拽区域 */
    #drop-zone {
      border: 3px dashed #cccccc;
      border-radius: 15px;
      padding: 40px;
      margin: 20px auto;
      max-width: 800px;
      text-align: center;
      font-size: 1.2em;
      color: #666;
      transition: all 0.3s ease;
      background: white;
    }

    #drop-zone.dragover {
      border-color: #4CAF50;
      background-color: #f8fff8;
    }

    /* 网格布局 */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* 图片卡片 */
    .image-item {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .image-item:hover {
      transform: translateY(-5px);
    }

    .image-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    /* 说明文本框 */
    .image-item textarea {
      width: 100%;
      padding: 12px;
      border: none;
      resize: vertical;
      min-height: 60px;
      font-family: inherit;
      font-size: 14px;
    }

    /* 响应式设计 */
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
      
      #drop-zone {
        padding: 30px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="drop-zone">🎉 拖拽图片到此区域上传（支持多选）</div>
  
  <div id="image-grid" class="grid"></div>

  <script>
    // 拖拽处理逻辑
    const dropZone = document.getElementById('drop-zone');
    const imageGrid = document.getElementById('image-grid');

    // 阻止默认拖拽行为
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      document.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    // 拖拽高亮效果
    ['dragenter', 'dragover'].forEach(eventName => {
      dropZone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
      dropZone.classList.add('dragover');
    }

    function unhighlight(e) {
      dropZone.classList.remove('dragover');
    }

    // 处理文件释放
    dropZone.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      const files = e.dataTransfer.files;
      handleFiles(files);
    }

    // 处理文件预览
    function handleFiles(files) {
      Array.from(files).forEach(file => {
        if (!file.type.startsWith('image/')) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          createImageCard(e.target.result, file.name);
        };
        reader.readAsDataURL(file);
      });
    }

    // 创建图片卡片
    function createImageCard(imgData, filename) {
      const card = document.createElement('div');
      card.className = 'image-item';
      card.innerHTML = `
        <img src="${imgData}" alt="${filename}">
        <textarea placeholder="请输入图片说明..."></textarea>
      `;
      imageGrid.prepend(card);
    }
  </script>
</body>
</html>
