<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片画廊</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f7;
      padding: 20px;
    }

    h1 {
      color: #1a1a1a;
      margin: 20px 0;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .image-item {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .image-item:hover {
      transform: translateY(-3px);
    }

    .image-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .image-description {
      padding: 15px;
      color: #333;
      font-size: 14px;
      line-height: 1.5;
      min-height: 80px;
    }

    a {
      text-decoration: none;
      color: #2ea44f;
      padding: 8px 16px;
      border: 1px solid #2ea44f;
      border-radius: 8px;
      transition: all 0.3s;
    }

    a:hover {
      background: #2ea44f;
      color: white;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
        padding: 10px;
      }
      
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>我的图片画廊 <a href="upload.html">上传新图片</a></h1>
  <div id="image-grid" class="grid"></div>

  <script>
    // 配置信息
    const CONFIG = {
      REPO_OWNER: 'hayde0096',
      REPO_NAME: 'Kisegaeningyou',
      IMAGE_FOLDER: 'images'
    };

    // 加载图片数据
    async function loadGallery() {
      try {
        // 获取文件列表
        const filesRes = await fetch(
          `https://api.github.com/repos/${CONFIG.REPO_OWNER}/${CONFIG.REPO_NAME}/contents/${CONFIG.IMAGE_FOLDER}`
        );
        const files = await filesRes.json();

        // 并行获取每个文件的提交信息
        const imageCards = await Promise.all(
          files.filter(file => file.name.match(/\.(jpg|jpeg|png|gif)$/i))
               .map(async file => {
            try {
              // 获取文件提交历史
              const commitRes = await fetch(file.git_url);
              const commitData = await commitRes.json();
              
              // 从提交消息中提取描述
              const description = commitData.message
                .replace(/^添加图片: /, '')
                .replace(/\n.*/s, '') // 移除换行后的内容
                .substring(0, 100);   // 限制最大长度

              return createImageCard(file.download_url, description);
            } catch (error) {
              console.warn(`无法获取 ${file.name} 的说明:`, error);
              return createImageCard(file.download_url, '暂无说明');
            }
          })
        );

        // 添加到页面
        const grid = document.getElementById('image-grid');
        imageCards.forEach(card => grid.appendChild(card));
        
      } catch (error) {
        console.error('画廊加载失败:', error);
        grid.innerHTML = `<p style="text-align:center;color:#dc3545;">加载失败，请刷新重试</p>`;
      }
    }

    // 创建图片卡片
    function createImageCard(imageUrl, description) {
      const card = document.createElement('div');
      card.className = 'image-item';
      card.innerHTML = `
        <img src="${imageUrl}" loading="lazy" alt="画廊图片">
        <div class="image-description">
          ${description || '暂无文字说明'}
        </div>
      `;
      return card;
    }

    // 初始化加载
    window.addEventListener('DOMContentLoaded', loadGallery);
  </script>
</body>
</html>
