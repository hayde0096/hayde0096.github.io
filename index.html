<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hayde0096 - Projects Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: rgba(255,255,255,0.8);
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .project-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            display: block;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .project-card h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .project-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .project-card .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ hayde0096 Projects Hub</h1>
        <p class="subtitle">ä¸ªäººé¡¹ç›®é›†åˆ</p>
        <div class="projects" id="projectsContainer">
            <div id="loading" style="color:white;font-size:1.2em;">æ­£åœ¨åŠ è½½ä»“åº“ä¿¡æ¯...</div>
        </div>
    </div>

    <script>
    // ======= é…ç½®åŒº =======
    const GITHUB_USERNAME = "hayde0096"; // â† ä½ çš„ GitHub ç”¨æˆ·å

    // ======= é€»è¾‘åŒº =======
    const container = document.getElementById('projectsContainer');
    const loading = document.getElementById('loading');

    async function fetchRepos() {
        let url = `https://api.github.com/users/${GITHUB_USERNAME}/repos?per_page=100`;
        const resp = await fetch(url);
        if (!resp.ok) throw new Error('è·å–ä»“åº“åˆ—è¡¨å¤±è´¥');
        return await resp.json();
    }

    async function fetchPages(repo) {
        let url = `https://api.github.com/repos/${GITHUB_USERNAME}/${repo.name}/pages`;
        const resp = await fetch(url);
        if (resp.status === 404) return null; // æœªå¯ç”¨ Pages
        if (!resp.ok) return null;
        return await resp.json();
    }

    async function main() {
        try {
            const repos = await fetchRepos();
            const pagesRepos = [];
            for (const repo of repos) {
                // è·³è¿‡ fork ä»“åº“
                if (repo.fork) continue;
                const pages = await fetchPages(repo);
                if (pages && pages.status === "built" && pages.html_url) {
                    pagesRepos.push({
                        name: repo.name,
                        description: repo.description || "æš‚æ— æè¿°",
                        url: repo.html_url,
                        pages: pages.html_url,
                        tags: [repo.language || "æœªçŸ¥"]
                    });
                }
            }
            renderProjects(pagesRepos);
        } catch (e) {
            loading.textContent = "åŠ è½½å¤±è´¥: " + e.message;
        }
    }

    function renderProjects(projects) {
        loading.style.display = 'none';
        if (!projects.length) {
            container.innerHTML = '<div style="color:white;font-size:1.2em;">æ²¡æœ‰å¯ç”¨ GitHub Pages çš„ä»“åº“ã€‚</div>';
            return;
        }
        container.innerHTML = '';
        projects.forEach(project => {
            const card = document.createElement('a');
            card.href = project.pages;
            card.className = 'project-card';
            card.target = '_blank';
            const tagsHtml = project.tags.map(tag => `<span class="badge">${tag}</span>`).join('');
            card.innerHTML = `
                <h2>${project.name}</h2>
                <p>${project.description}</p>
                <div>${tagsHtml}</div>
                <div style="margin-top:10px;font-size:0.95em;"><a href="${project.url}" target="_blank" style="color:#667eea;text-decoration:underline;">GitHub ä»“åº“</a></div>
            `;
            container.appendChild(card);
        });
    }

    main();
    </script>
</body>
</html>
